version: "3.8"

services:
  traefik:
    image: traefik:v3.3
    container_name: traefik
    restart: unless-stopped

    command:
      - --accesslog=true
      - --accesslog.filepath=/letsencrypt/access.log
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.http.address=:80
      - --entrypoints.http.http.redirections.entrypoint.to=https
      - --entrypoints.http.http.redirections.entrypoint.scheme=https
      - --entryPoints.https.address=:443
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json

    security_opt:
      - no-new-privileges:true

    networks:
      - traefik-net

    ports:
      - "80:80"
      - "443:443"

    environment:
      - TRAEFIK_DASHBOARD_CREDENTIALS=${TRAEFIK_DASHBOARD_CREDENTIALS}
    
    env_file: .env

    volumes:
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-secure.rule=Host(`${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.service=api@internal"
      - "traefik.http.routers.traefik-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_CREDENTIALS}"

      # ðŸ‡«ðŸ‡· Activer/DÃ©sactiver le filtrage d'IP (voir LISEZ-MOI)
      # ðŸ‡¬ðŸ‡§ Enable/Disable IP filtering (see README)
      - "traefik.http.routers.traefik-secure.middlewares=traefik-ipwhitelist,traefik-auth"
      - "traefik.http.middlewares.traefik-ipwhitelist.ipwhitelist.sourcerange=${ALLOWED_IPS}"
      
    # ðŸ‡«ðŸ‡· Remplacez selon vos exigences ou retirÃ© cette partie
    # ðŸ‡¬ðŸ‡§ Replace according to your requirements or remove this part
    deploy:
      resources:
        limits:
          memory: ${TRAEFIK_MEMORY_LIMIT}
          cpus: "${TRAEFIK_CPU_LIMIT}"
        reservations:
          memory: ${TRAEFIK_MEMORY_RESERVATION}

networks:
  traefik-net:
    external: true
